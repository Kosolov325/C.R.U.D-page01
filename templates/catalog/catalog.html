{% extends 'catalog/static/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/catalog.css' %}">
{% endblock css %}


{% block main %}
    <div>
      <a class="new" href="{% url 'create' %}">Novo</a>
    </div>
    {% for item in cars %}
      <a href="{% url 'detail' item.id %}">
      <div class="card">
        <img src="/{{item.photo}}">
        <div class="content">
          <p>Ano: {{item.ano}} </p>
          <p>Marca: {{item.marca}} </p>
        </div>
        <h3>Serie: {{item.nome}} </h3>
      </div>
    </a>
    {% endfor %}
      
{% endblock main %}
