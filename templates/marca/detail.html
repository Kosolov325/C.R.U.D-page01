{% extends 'static/base.html' %}
{% load static %}

{% block title %}Detalhe{% endblock title %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/detail.css' %}">
{% endblock css %}


{% block main %}
    <div class="container">
      <div class="container-header">
        <div class="stats">
          <h3>Nome: {{selectedMarca.nome}} </h3>
        </div>
        {% if user.is_superuser %}
        <div class="a">
          <a href="{% url 'deleteMarca' selectedMarca.id %}">Deletar</a>
          <a href="{% url 'updateMarca' selectedMarca.id %}">Alterar</a>
        </div>
        {% endif %}
     </div>
      <img src="/{{selectedMarca.photo}}">
      <div class="description">
         <h3>Descrição:</h3>
         <p>{{selectedMarca.desc}}</p>
      </div>
     </div>
   
{% endblock main %}
